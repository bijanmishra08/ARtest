<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >   
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<style>
	.btn{
		background:white;
		color:black;
		padding:8px;
		margin:10px;
		z-index : 99999;
	}
	
</style>

</head>

<body style="margin : 0px; overflow: hidden;">
	
	
  <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <!-- Adding an OBJ file to an AR Project-->
      <!--   <a-entity 
            obj-model='obj: url(./Chicken_Files/Crispy_chicken_280.obj); 
            mtl: url(./Chicken_Files/Crispy_chicken_280.mtl)'>
        </a-entity> -->
			
		<a-entity id="obj"
            obj-model="">
        </a-entity>
              
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
  
  <div style="position:fixed;left:0px;bottom:50px;">
		<button  class="btn" obj="pencil"> Pencil </button></br>
		<button class="btn" obj="chiken"> Chiken </button>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	
	var obj_m={
				"pencil" : 'obj: url(./Chicken_Files/pencil-model-scene-three.obj); mtl: url(./Chicken_Files/pencil-model-scene-three.mtl)',
				
				"chiken"  : 'obj: url(./Chicken_Files/Crispy_chicken_color.obj); mtl: url(./Chicken_Files/Crispy_chicken_color.mtl)'
				
	
		
	}
	
	$(".btn").on("click",function(){
			var obj = $(this).attr("obj");
			$("#obj").attr("obj-model",obj_m[obj]);
			
	})
	
	$("#obj").attr("obj-model",'obj: url(./Chicken_Files/pencil-model-scene-three.obj); mtl: url(./Chicken_Files/pencil-model-scene-three.mtl)')
	
</script>


</html>
